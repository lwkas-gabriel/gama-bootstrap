<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style-desafio-dash.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul class="nav d-flex justify-content-evenly align-items-center bg-primary">
            <li class="nav-item">
                <a class="nav-link text-light">Pipoco do Trovão</a>
            </li>   
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#">Gerenciamento de Estoque</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Rastreio de Entregas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#">Logout</a>
            </li>
        </ul>  
    </header>

    <main>
        <div class="container table-responsive">
            <table class="table mt-5">
                <thead>
                <tr>
                    <th scope="col">Pipoco</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Pipoca</td>
                    <td>1.5</td>
                    <td>560</td>
                    <td><button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#modalInfo">Informações</button> <button type="button" class="btn btn-danger btn-sm">Excluir</button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Manteiga</td>
                    <td>2</td>
                    <td>1236</td>
                    <td><button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#modalInfo">Informações</button> <button type="button" class="btn btn-danger btn-sm">Excluir</button></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>coca</td>
                    <td>2</td>
                    <td>123</td>
                    <td><button type="button" class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#modalInfo">Informações</button> <button type="button" class="btn btn-danger btn-sm">Excluir</button></td>
                </tr>
                </tbody>
            </table>

            <button type="button" class="btn btn-success mt-5" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar Produto</button>

            <!-- Modal de cadastro -->
            <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criação de produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Produto</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Preço</label>
                              <input type="number" class="form-control" id="exampleInputPassword1"  required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Quantidade</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" required>
                              </div>
                            <button type="button" class="btn btn-primary">Criar produto</button>
                          </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- modal de mais informações -->
            <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mais informações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Informações!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </div>

    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="trigger-alert.js"></script>
</html>
