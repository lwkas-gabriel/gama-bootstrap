<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style-desafio.css">
    <title>Document</title>
</head>
<body>
    <!-- tela básica de login -->
    <div class="container">
      
        <div class="text-center gap-1">
          <h1>Pipoco do Trovão!</h1>
          <p>Marketplace</p>
        </div>
      
        <form class="border rounded shadow-lg p-3 mb-4 bg-body rounded mt-4">
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembre-se de mim!</label>
            </div>
            <div id="liveAlertPlaceholder"></div>
            <div class="d-flex flex-wrap gap-3 justify-content-center mb-3 mw-30">
                <button type="button" class="btn btn-danger" id="liveAlertBtn">Bora!</button>
                <button type="button" class="btn btn-warning" id="resetBtn">Limpar dados</button>
            </div>
        </form>

          <div class="d-flex flex-column align-content-start mx-3 gap-2">
            <a href="">Esqueceu a senha?</a>
            <a href="">Voltar</a>
          </div>
    
      </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="trigger-alert.js"></script>
</html>
